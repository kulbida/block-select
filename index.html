<html>
  <head>
    <meta charset="UTF-8">
    <title>block select</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/block-select.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/lib/styles.css" type="text/css">

        <li data-id="3">Ruby</li>
        <li data-id="4">Rails</li>
        <li data-id="5">PHP</li>

        <li data-id="9">NodeJs</li>

      <ul data-object="block-select" data-id="language2" data-caption="title 2">
        <li data-id="jQuery" data-selected="true">jQuery</li>
        <li data-id="JavaScript" data-selected="true">JavaScript</li>
        <li data-id="Ruby">Ruby</li>
        <li data-id="Rails">Rails</li>
        <li data-id="PHP">PHP</li>
        <li data-id="Java">Java</li>
        <li data-id="Python">Python</li>
        <li data-id="CSS is an awosome">CSS is an awesome</li>
        <li data-id="NodeJs">NodeJs</li>

      <input type="text" />

      <input type="submit" />

</html>
